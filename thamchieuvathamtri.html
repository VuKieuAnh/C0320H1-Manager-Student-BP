<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tham chiếu và tham trị</title>
</head>
<body>
<script>
    let a=6;
    function changeValue(a) {
        a=a+1;
        alert(a);
    }
    changeValue(a);
    alert(a);

    let b= [100, 101];
    function changeValueFirst(a) {
        a[0]= a[0]+1;
        alert(a[0]);
    }
    changeValueFirst(b);
    alert(b);
</script>
</body>
</html>
